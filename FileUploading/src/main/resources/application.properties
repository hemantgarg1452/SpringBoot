#Multipart Configurations for file uploading
#Enable multipart uploads
spring.servlet.multipart.enabled=true

#Set file size (Maximum)
spring.servlet.multipart.max-file-size=200MB

#Threshold after files are written to disk
spring.servlet.multipart.file-size-threshold=1KB

spring.application.name=FileUploading
server.port = 8087
spring.datasource.name=BooksAPI
spring.datasource.url=jdbc:mysql://localhost:3306/BooksAPI
spring.datasource.username=root
spring.datasource.password="Password"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
